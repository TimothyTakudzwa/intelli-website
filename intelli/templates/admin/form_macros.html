{% macro render_field(field) %}
    <div  class="form-group" {% if field.errors %} class="error" {% endif %}>
        <!--{{ field.label }}-->
        {{ field(**kwargs)|safe }}
    </div>
    <div class="error">
        <td></td>
        <td>
            <ul>
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </td>
    </div>
{% endmacro %}
